<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Cantina SESI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <div class="logo">CANTINA SESI</div>
    <nav class="main-nav">
        <a href="alunos.html">Alunos</a>
        <a href="pedidos.html">Pedidos</a>
        <a href="produtos.html">Produtos</a>
    </nav>
</header>

<main class="container">

    <h1>Cadastro de Produtos</h1>

    <form id="formProdutos" class="form-box">
        <div class="input-group">
            <label>Nome do Produto</label>
            <input type="text" id="nomeProduto" required>
        </div>

        <div class="input-group">
            <label>Valor (R$)</label>
            <input type="number" step="0.01" id="valorProduto" required>
        </div>

        <button class="btn-submit">Cadastrar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Total de Vendas</th>
            </tr>
        </thead>
        <tbody id="listaProdutos">
        </tbody>
    </table>

</main>

<script>
</script>

</body>
</html>
